<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div class="instagram-continue">
                <img src="./img/celularinstagram.jpg" alt="celular">
            </div>

            <div class="group">
                <img src="./img/logoinstagram.png" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/ImagePriscila-2021-05-19-at-15.42.18.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como priscilam</a>
                <a href="#" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é priscilam?
                </p>
                <p class="not-account"></p>
                <span class="link-blue">Alternar contas</span> ou
                <span class="link-blue">Inscreva-se</span>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
